<body>
    <!-- jumbotron header -->
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Harper's Train Scheduler</h1>
            <h3 class="text-center">Choo to the Choo Choo Cha Choo</h3>
        </div>
        <!--panel for the train times  -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>MOVE! THE TRAIN IS COMIN'!</strong></h3>
                </div>
                <table class="table table-hover" id="trains">
                    <thead>
                        <tr>
                            <th>Service</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Train</th>
                            <th>Departing In</th>
                        </tr>
                    </thead>
                    <!-- table body where the results will go  -->
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- form to input the train times -->
        <div class="row">
            <div class="col-lg-12">
            <div class ="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>NEW TRAIN</strong></h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="">Train Service</label>
                            <input type="text" class="form-control" id="trainNameInput" name="trainNameInput">
                        </div>
                        <div class="form-group">
                            <label for="">Destination</label>
                            <input type="text" class="form-control" id="destinationInput" name="destinationInput">
                        </div><div class="form-group">
                            <label for="">First Train Leaves (HH:mm)</label>
                            <input type="text" class="form-control" id="firstTrainInput" name="firstTrainInput">
                        </div><div class="form-group">
                            <label for="">Frequency of Service</label>
                            <input type="text" class="form-control" id="frequencyInput" name="frequencyInput">
                        </div>
                            <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>
